syntax = "proto3";

package Chat;
option go_package = "ChittyChatService/;ChittyChatService";

message FromClient {
    string name = 1;
    string body = 2;
}

message FromServer {
    string name = 1;
    string body = 2;
}

service ChittyChatService {
    rpc GetServerStream(stream FromClient) returns (stream FromServer){};
 }
